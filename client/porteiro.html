<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="porteiro.js"></script>
</head>

<body>
  <script>
    window.onload = checkUser;
    function checkUser(){
      if(!localStorage.getItem("id")) {
        window.location ="index.html";
      }
    };
  </script>
  <main id="main-holder">
    <form id="abrir">
      <input type="submit" value="Abrir" id="abrir-submit">
    </form>
    <form id="sair">
        <input type="submit" value="Sair" id="sair-submit">
    </form>
  
  </main>
</body>

</html>
